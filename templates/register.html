<!-- HTML -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="acceuil">
      <div class="debut">
        <div class="logo-container">
          <img src="{{ url_for('static', filename='src/images/logo_rose.png') }}" alt="Logo rose" class="logo">
          <h2>Plant-It</h2>
        </div>
        <h1>Inscription</h1>
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('register') }}" id="register-form">
          <div id="step1">
            <div class="info-item">
              <label for="email" class="info-label">Email :</label>
              <input type="email" id="email" name="email" placeholder="Entrez votre email" required />
            </div>
            <div class="info-item">
              <label for="password" class="info-label">Mot de passe :</label>
              <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required />
            </div>
            <div class="info-item">
              <label for="confirm" class="info-label">Confirmez le mot de passe :</label>
              <input type="password" id="confirm" name="confirm" placeholder="Confirmez votre mot de passe" required />
            </div>
            <p id="confirmation" style="display: none">
              Les mots de passe ne sont pas identiques !
            </p>
            <br />
            <button type="button" class="edit-button" onclick="nextStep()">Suivant</button>
          </div>
          <div id="step2" style="display: none">
            <div class="info-item">
              <label for="last_name" class="info-label">Nom :</label>
              <input type="text" id="last_name" name="last_name" placeholder="Entrez votre nom" required />
            </div>
            <div class="info-item">
              <label for="first_name" class="info-label">Prénom :</label>
              <input type="text" id="first_name" name="first_name" placeholder="Entrez votre prénom" required />
            </div>
            <div class="info-item">
              <label for="status" class="info-label">Statut :</label>
              <select id="status" name="status">
                <option value="étudiant">Étudiant</option>
                <option value="prof">Professeur</option>
                <!-- Ajoutez d'autres options si nécessaire -->
              </select>
            </div>
            <button type="submit" class="edit-button">S'inscrire</button>
          </div>
        </form>
        <div class="logout">
          <p>Déjà inscrit ? <a href="{{ url_for('login') }}">Connectez-vous</a></p>
        </div>
      </div>
    <script>
      function nextStep() {
        var password = document.getElementById("password").value;
        var confirm = document.getElementById("confirm").value;
        if (password !== confirm) {
          document.getElementById("confirmation").style.display = "block";
          return;
        }
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      }
    </script>
  </body>
</html>
