<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Connexion</h2>
    <form action="{{ url_for('login') }}" method="post">
      <div class="info-item">
        <label for="email" class="info-label">Adresse Mail :</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="info-item">
        <label for="password" class="info-label">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="edit-button">Se connecter</button>
    </form>
    <div class="logout">
      <a href="{{ url_for('register') }}">Pas encore inscrit ? Cr√©ez un compte</a>
    </div>
  </div>
</body>
</html>
