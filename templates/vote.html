<!-- language: html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Voter pour le slot {{ slot.position }}</title>
  </head>
  <body>
    <h1>Vote pour le slot Ã  la position "{{ slot.position }}"</h1>
    {% if already_voted %}
    <p style="color: red">{{ message }}</p>
    <a href="{{ url_for('jardin_detail', jardin_id=slot.jardin_id) }}"
      >Retour au jardin</a
    >
    {% else %}
    <p>Ce slot est actuellement vide.</p>
    {% if message %}
    <p style="color: red">{{ message }}</p>
    {% endif %}
    <form method="post">
      <ul>
        {% for legume in legumes %}
        <li>
          <input
            type="radio"
            id="legume{{ legume.id }}"
            name="vote"
            value="{{ legume.id }}"
            required
          />
          <label for="legume{{ legume.id }}">{{ legume.nom }}</label>
        </li>
        {% endfor %}
      </ul>
      <button type="submit">Envoyer mon vote</button>
    </form>
    <a href="{{ url_for('jardin_detail', jardin_id=slot.jardin_id) }}"
      >Retour au jardin</a
    >
    {% endif %}
  </body>
</html>
