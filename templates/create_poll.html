<!-- language: html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Créer un sondage</title>
  </head>
  <body>
    <h1>Créer un sondage</h1>
    <form method="post">
      <div>
        <label for="question">Question du sondage :</label>
        <input type="text" name="question" id="question" required />
      </div>
      <div>
        <label>Option 1 :</label>
        <input type="text" name="option" placeholder="Option 1" required />
      </div>
      <div>
        <label>Option 2 :</label>
        <input type="text" name="option" placeholder="Option 2" required />
      </div>
      <div>
        <label>Option 3 :</label>
        <input type="text" name="option" placeholder="Option 3" />
      </div>
      <div>
        <label>Option 4 :</label>
        <input type="text" name="option" placeholder="Option 4" />
      </div>
      <button type="submit">Créer</button>
    </form>
    <a href="{{ url_for('community') }}">Retour au fil communautaire</a>
  </body>
</html>
